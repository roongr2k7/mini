	<style>
	ul.container  { list-style-type: none; padding: 0; margin-bottom: 1px; min-height: 100px;}
  .remove-me{cursor: default; background-color: #FAA; float: right; width: 12px; text-align: center}
  .container li p { margin: 0px; padding: 0px; border: 0px}
  ul li {border: 0px; display: block;}
	</style>
	<script>
	$(function() {
		$( "#sortable" ).sortable({
			revert: true
		});
		$( ".component" ).draggable({
			connectToSortable: "#sortable",
			helper: "clone",
			revert: "invalid"
		});
		$( "ul, li" ).disableSelection();
	});
  
  function remove(obj) {
    $(obj).parent().parent().remove()
  }
  
  function rename(obj) {
    var oldLabel = $(obj).children("label").html()
    var newLabel = prompt("rename", oldLabel)
    $(obj).children("label").html(newLabel)
  }
	</script>
